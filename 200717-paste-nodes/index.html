<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Paste nodes</title>
    <script src="./script.js"></script>
    <style>
        
        html,body {
            min-height: 100%;
            font-size: 62.5%;
            display: flex;

            flex-direction: column;
        }

        div.level {
            background-color: red;
            border: 1px solid blue;
            flex: 0 0 100px;

            display: flex;
            justify-content: center;
            align-items: center;
        }


        div.node {
            border-radius: 50%;
            width: 50px;
            height: 50px;
            background-color: grey;
        }

        div.node.selected {
            background-color: #4CAF50;
        }

    </style>

</head>
<body>

    <div class="level">
        <div id="start-node" class="node selected"></div>
    </div>

</body>

</html>
