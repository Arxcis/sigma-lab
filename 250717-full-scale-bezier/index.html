<script>

    document.addEventListener('DOMContentLoaded', e => {
        
        let trail = makeTrail();

        makeLevel(trail);
        makeNode(trail);

        document.addEventListener('paste', e => { 

            if (!(trail.activeLevel.nextSibling)) {
                makeLevel(trail);
                makeNode(trail);
            }
            else {
                setActiveLevel(trail, trail.activeLevel.nextSibling);
                makeNode(trail);
            }
        });

    });


</script>
